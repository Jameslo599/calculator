<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <header>
        <link href="css/normalize.css" rel="stylesheet" type="text/css" media="all">
        <link href="css/main.css" rel="stylesheet" type="text/css" media="all">
    </header>
    <div id = "container">
    <div id = "buttons">
    <h1 class = "item-a" id = "display"></h1>
    <button id = "allClear" class = "operation">AC</button>
    <button id = "clear" class = "operation">C</button>
    <button id = "exponent" class = "operation">exp</button>
    <button id = "divide" class = "operation">รท</button>
    <button id = "seven">7</button>
    <button id = "eight">8</button>
    <button id = "nine">9</button>
    <button id = "multiply" class = "operation">ร</button>
    <button id = "four">4</button>
    <button id = "five">5</button>
    <button id = "six">6</button>
    <button id = "subtract" class = "operation">-</button>
    <button id = "one">1</button>
    <button id = "two">2</button>
    <button id = "three">3</button>
    <button id = "plus" class = "operation">+</button>
    <button id = "negative">+/-</button>
    <button id = "zero">0</button>
    <button id = "decimal">.</button>
    <button id = "equal" class = "operation">=</button>
    </div>
    </div>
</body>
<script src="script.js"></script>
</html>
